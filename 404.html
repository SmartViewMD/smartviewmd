<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartView MD</title>
    <script>
      // Only redirect if the path is not a valid React route and not the index page
      if (
        window.location.pathname !== '/' && 
        window.location.pathname !== '/index.html' &&
        !window.location.pathname.startsWith('/static') // Prevent redirecting static files like JS/CSS
      ) {
        // Redirect to /index.html, preserving the current path/query/hash
        var redirect = '/index.html' + window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(redirect);
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
